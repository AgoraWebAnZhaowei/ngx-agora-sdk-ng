<div class="camera-container">

  <div class="webcam-container">
    <h1 class="off-text" *ngIf="!showCamera">Camera is off</h1>
    <video *ngIf="showCamera" class="camera" #camera id="camera"></video>
    <!-- <webcam [mirrorImage]="'always'" *ngIf="showCamera"></webcam> -->
    <div class="webcam-overlay"></div>
    <div class="controls-container">
      <app-round-tranparent-icon-button class="button" type="toggle" [activeIcon]="micMutedIcon"
        [inactiveIcon]="micIcon">
      </app-round-tranparent-icon-button>
      <app-round-tranparent-icon-button class="button" type="toggle" [activeIcon]="camOffIcon" [inactiveIcon]="camIcon"
        (clicked)="onCameraChange($event)">
      </app-round-tranparent-icon-button>
      <app-sound-meter class="sound-meter"></app-sound-meter>
    </div>
  </div>
