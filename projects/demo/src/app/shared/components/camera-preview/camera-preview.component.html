<div class="camera-container">

    <video class="camera" #camera id="camera"></video>
    <ng-template [ngIf]="!constraints.video">
        <div class="camera-off">
            <label class="mt-5"> Camera is off</label>
        </div>
    </ng-template>

    <app-sound-meter class="sound-meter"></app-sound-meter>

    <button style="position: absolute;bottom: 0;left: 50%;" class="btn btn-primary"
        (click)="showOffCamera()">showOffCamera </button>
</div>
